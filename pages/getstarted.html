<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/destinations.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Greece</title>
</head>
<body>
<!--Header-->
    <header class="siteheader">
        <h2 class="siteheader__title">Travel Site</h2>
        <ul class="siteheader__element">
            <li class="siteheader__nav--hoverover"><a href="../index.html">Home</a></li>
            <li class="siteheader__nav--hoverover"><a href="./hawaii.html">Hawaii</a></li>
            <li class="siteheader__nav--hoverover"><a href="./iceland.html">Iceland</a></li>
            <li class="siteheader__nav--hoverover"><a href="./greece.html">Greece</a></li>
        </ul>
    </header> 
<!--Destination-->
    <main class="destination-header__getstarted">
        <h1 id="destination-header-name">Get Started</h1>
<!--Information Card-->
        <div class="getinfo-box">
            <div class="getinfo-box__contactleft">
                <h3>Input Your Information To Get Started On Your Next Adventure </h3>
                <br>
                <form>
                    <div class="getinfo-box__inputrow">
                        <div class="getinfo-box__inputgroup">
                            <label>Name</label>
                            <input type="text" placeholder="Input Full Name">
                        </div>
                        <div class="getinfo-box__inputgroup">
                            <label>Phone</label>
                            <input type="text" placeholder="(647)000-0000">
                        </div>
                    </div>
                    <div class="getinfo-box__inputrow">
                        <div class="getinfo-box__inputgroup">
                            <label>Email</label>
                            <input type="text" placeholder="Example@gmail.com">
                        </div>
                        <div class="getinfo-box__inputgroup">
                            <label>Destination</label>
                            <input type="Text" placeholder="Type Hawaii, Iceland or Greece">
                        </div>
                    </div> 
                <label>Message</label>
                <textarea rows="5" placeholder="Input Request And/Or Things You Are Looking Forward To!"></textarea>
                <button class="getinfo-box__button" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>  
<!--Footer-->
    <footer class="lower-footer">
        <div class="lower-footer__container">
            <div class="lower-footer__contact">
                <h3 class="lower-footer__subheading">Contact</h3>
                <ul class="lower-footer__information">
                    <li class="lower-footer__information--details">Email</li>
                    <li class="lower-footer__information-time">info@travelsite.com</li>
                </ul>
            </div>
            <div class="lower-footer__hours">
                <h3 class="lower-footer__subheading">Hours</h3>
                <ul class="lower-footer__information">
                    <li class="lower-footer__information--details">Monday - Friday</li>
                    <li class="lower-footer__information-time">9:00 AM - 5:00 PM</li>
                </ul>
                <ul class="lower-footer__information">
                    <li class="lower-footer__information--details">Saturday</li>
                    <li class="lower-footer__information-time">10:00 AM - 4:00 PM</li>
                </ul>
                <ul class="lower-footer__information">
                    <li class="lower-footer__information--details">Sunday</li>
                    <li class="lower-footer__information-time">Closed</li>
                </ul>
            </div>
            <div class="lower-footer__social">
                <h3 class="lower-footer__subheading">Social</h3>
                <ul class="lower-footer__information">
                    <li class="lower-footer__sociallink--header">
                        <a class="lower-footer__sociallink" href="https://www.instagram.com/"><img class="lower-footer__icon" src="../assets/icon-instagram.png" alt ="instagram"></a>
                        <a class="lower-footer__sociallink" href="https://www.facebook.com/"><img class="lower-footer__icon"src="../assets/icon-facebook.png" alt="facebook"></a>
                        <a class="lower-footer__sociallink" href="https://www.twitter.com"><img class="lower-footer__icon" src="../assets/icon-twitter.png" alt="twitter"></a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
